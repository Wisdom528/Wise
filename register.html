<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verified Legit - Final</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Georgia, "Times New Roman", serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #212529;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: bold;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    h1 span {
      color: #e53935;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 30px;
      max-width: 500px;
      text-align: left;
      font-size: 16px;
      line-height: 1.8;
    }

    ul li {
      margin: 10px 0;
    }

    ul li span {
      color: #e53935;
      font-weight: bold;
      margin-right: 6px;
    }

    label {
      display: block;
      max-width: 520px;
      margin: 30px auto;
      font-size: 15px;
      text-align: left;
      line-height: 1.6;
    }

    input[type="text"],
    input[type="email"] {
      display: block;
      width: 92%;
      max-width: 520px;
      margin: 12px auto;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 92%;
      max-width: 520px;
      margin: 20px auto 0;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      In order to <span>Start Earning</span><br>
      <span>Good Money With</span><br>
      <span>High Digital</span> Skills…
    </h1>

    <h2>You Will Need These 3 Things</h2>

    <ul>
      <li><span>✔</span> An internet connected smartphone, tablet or laptop</li>
      <li><span>✔</span> 1–2 hrs a day</li>
      <li><span>✔</span> A spirit of implementation and dedication</li>
    </ul>

    <label>
      <input type="checkbox" style="margin-right:8px;" />
      YES! I have these 3 things and I am going to apply this life-changing information once it is in my hands
    </label>

    <form id="registerForm">
      <input type="text" placeholder="Enter Your First Name" required />
      <input type="text" placeholder="Enter Your Last Name" required />
      <input type="email" placeholder="Enter Your Email Address Here" required />
      <button type="submit">CLICK HERE TO REGISTER NOW!</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "training.html";
    });
  </script>
</body>
</html>
